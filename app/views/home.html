
    <div class="container" ng-controller="IndexController">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Our Lipsmacking Culinary Creations</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
				<h4>Implement the Featured Dish Here</h4>
            </div>
        </div>


        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <h3 align=center>This Month's Promotions</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
				<h4>Implement the Promotion Here</h4>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Meet our Culinary Specialists</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
				    <li class="media" ng-repeat="leader in leaders">
                          <div class="media-left media-middle">
                                <img class="media-object img-thumbnail" ng-src={{leader.image}} alt="">
                            </div>
		                    <div class="media-body">
		                        <h2 class="media-heading">{{leader.name}}
		                         <span class="label">{{leader.designation}}</span>
		                         <p >{{leader.description}}</p>
		                    </div>
		          </li>
            </div>
        </div>
    </div>
